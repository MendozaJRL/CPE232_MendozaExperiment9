
- name: Prometheus PATH directory
  file:
    path: ~/prometheus
    state: directory
  when: ansible_distribution == "CentOS"

- name: Creating directory for Prometheus files
  file:
    path:
      - /etc/prometheus
      - /var/lib/prometheus
    mode: 0777
    state: directory
  when: ansible_distribution == "CentOS"

- name: Install Prometheus (CentOS)
  unarchive:
    src: https://github.com/prometheus/prometheus/releases/download/v2.8.1/prometheus-2.8.1.linux-amd64.tar.gz
    dest: ~/prometheus
    remote_src: yes
    mode: 0777
    owner: root
    group: root
  when: ansible_distribution == "CentOS"

- name: Configuring Prometheus
  shell: |
    cd ~/prometheus/prometheus*
    cp -r . /usr/local/bin/prometheus
  when: ansible_distribution == "CentOS"

- name: Prometheus config file duplicate
  copy:
    src: roles/prometheus/files/install_Prometheus.service
    dest: /etc/systemd/system
    mode: 7777
    owner: root
    group: root
  when: ansible_distribution == "CentOS"

- name: Prometheus Start/Enable Check
  service:
    name: install_Prometheus.service
    state: restarted
    enabled: true
  when: ansible_distribution == "CentOS"

- name: httpd Start/Enable Check
  service:
    name: httpd
    state: restarted
    enabled: true
  when: ansible_distribution == "CentOS"
